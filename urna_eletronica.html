<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Urna</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilo.css" />
  </head>

  <body>
    <div class="urn">
      <div class="urn-screen">
        <h3 id="titulo"></i></h3>
        <div id="tipo_politico"></div>
        
        <div id="numbers">
          <div id="word_numero"></div>
          <div id="inputs"></div>
         
        </div>
        <div id="profile">
          <div id="nome_politico"></div>

          <div id="img_politico"></div>
        </div>
      </div>

      <div class="urn-right">
        <div class="logo">JUSTIÃ‡A ELEITORAL</div>
        <div class="urn-btns">
          <div class="keyboard">
            <button class="btn" onclick="number_voto(1)">1</button>
            <button class="btn" onclick="number_voto(2)">2</button>
            <button class="btn" onclick="number_voto(3)">3</button>
            <button class="btn" onclick="number_voto(4)">4</button>
            <button class="btn" onclick="number_voto(5)">5</button>
            <button class="btn" onclick="number_voto(6)">6</button>
            <button class="btn" onclick="number_voto(7)">7</button>
            <button class="btn" onclick="number_voto(8)">8</button>
            <button class="btn" onclick="number_voto(9)">9</button>
            <button class="btn" onclick="number_voto(0)">0</button>
          </div>

          <div class="actions">
            <button class="btn-branco" id="buton_branco" onclick="branco()">
              BRANCO
            </button>
            <button class="btn-corrige" onclick="corrige()">CORRIGE</button>
            <button class="btn-confirmar" id="confirmar" onclick="confirmar()">
              CONFIRMAR
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="urna.js"></script>
  </body>
</html>
